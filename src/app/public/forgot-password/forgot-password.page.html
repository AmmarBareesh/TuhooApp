<ion-header>

  </ion-header>
  
  <ion-content>
      <ion-img class="background-SignIn" src="assets/images/signIn/choosePageBackground.svg"></ion-img>
  
    <ion-grid>
  
      <ion-row>
        <ion-col size-md="12" size-lg="12" size-xs="12">
          <ion-img class="logo-SignIn" src="assets/images/signIn/forgotPassLogo.svg"></ion-img>
        </ion-col>
      </ion-row>

      <ion-row class="rowBottom">
          <ion-col size-md="12" size-lg="12" size-xs="12">
            <ion-text color="light">Forgot your<br>
                password?</ion-text>
          </ion-col>
        </ion-row>
  
      <ion-row justify-content-center class="margin-plus-row">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-card>
            <form [formGroup]="loginForm">
              <ion-item>
                <ion-icon slot="start" name="person" [color]="loginForm.get('email').dirty  ? 'primary' : 'medium'">
                </ion-icon>
                <ion-label position="stacked" color="medium">Email</ion-label>
                <ion-input formControlName="email" name="email" type="email" inputmode="email" required="true">
                </ion-input>
              </ion-item>
            </form>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <ion-row justify-content-center class="margin-plus-row">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-button class="btn-sign" [disabled]="!loginForm.valid" (click)="forgotPasswordTapped()" color="secondary"
            expand="block" size="large">Forget Password</ion-button>
        </ion-col>
      </ion-row>
  
      <ion-row class="btn-create-account">
          <ion-col size-sm="12" size-md="12" size-lg="12">
            <ion-button class="btn-create" color="light" fill="clear" size="default" expand="block" [routerLink]="['/public/register']" routerDirection="forward">Create Account
            </ion-button>
          </ion-col>
        </ion-row>
  
    </ion-grid>
  </ion-content>
